<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact ME!</title>
    <link rel="icon" href="https://img.icons8.com/external-icongeek26-linear-colour-icongeek26/64/external-loud-speaker-user-interface-icongeek26-linear-colour-icongeek26.png" type="image/x-icon">

    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form id="contact" action="" method="post">
            <h3>Contact Me</h3>
            <fieldset>
                <input name="name" placeholder="Full Name" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input name="email" placeholder="Email" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <textarea name="message" placeholder="Your Message" tabindex="3" required></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>
        </form>    
    </div>
    <script src="script.js" type="module"></script>
</body>

</html>
